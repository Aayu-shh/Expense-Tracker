<html>

<head>
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>

<body style="background-color:rgba(214, 228, 108, 0.422); font-family:Times New Roman; font-size: large;">
    <section class="container">
        <form id="my-expense-form">

            <div class="row mt-3 mb-3">
                <h1>Add Expenses</h1>
                <div class="msg" style="color: red;"></div>
                <div class="col">
                    <label for="amount">Amount Spent</label>
                    <input type="text" id="amount" name="amt">
                </div>
                <div class="col">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="desc">
                </div>
                <div class="col">
                    <label for="expenseType">Type of Expense</label>
                    <select name="type" id="expenseType">
                        <option>Movie</option>
                        <option>Shopping</option>
                        <option>Bill Payment</option>
                        <option>Other</option>
                    </select>
                    <br><br>
                </div>
            </div>
            <input type="submit" value="SUBMIT" class="btn btn-primary">
        </form>

        <div>
            <h2 class="sub-heading">Expenses Incurred</h2>
            <div>
                <ul class="items">
                    <li class="list-group-item-info">First Li</li>
                    <!-- <li class="list-group-item border border-2 border-dark-subtle mb-3">Anmol</li>
                            <li class="list-group-item border border-2 border-dark-subtle mb-3">Aditi</li> -->
                </ul>
            </div>
        </div>
    </section>>

    <script src="main.js"></script>
</body>

</html>
